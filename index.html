            <div class="col-4 border">1</div>

                <div class="mb-3 col-6 col-sm-6 col-md-4 col-lg-5 col-xl-6 border border-warning">

                </div>            
                <div class="mb-3 col-6 col-sm-6 col-md-4 col-lg-5 col-xl-6 border border-warning">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
        </div>
        <!-- 
        xs >> same screen to xxl
        xs >> sm  (same)    md >> xxl (same)
        
        -->
        <div class="row border border-secondary">
            <div class="col-4 col-md-6 border">1</div>
            <div class="col-2 col-md-6 border border-danger">2</div>
        </div>

        <div class="row text-center">
            <div class="mb-3 col-12 col-sm-6 col-md-4 col-lg-5 col-xl-6 border border-warning">

        <div class="roe">
            <div class="mb-3 col-12 col-sm-6 col-md-4 col-lg-5 col-xl-6 border border-warning">

              <input type="password" class="form-control" id="exampleInputPassword1">

    </div>
